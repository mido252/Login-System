<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign_Up_page</title>

    <!-- Google Fonts Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;700&display=swap"
        rel="stylesheet" />

    <!-- Style Files  -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css2/style.css" />
</head>

<body>
    <div class="contain">
        <div class="sign-in-page">
            <p class="text-infoo">Smart Sign Up System</p>
            <input id="userName" type="text" placeholder="Enter Your Name" class="form-control" />
            <input id="userEmail" type="email" placeholder="Enter Your Email" class="form-control mt-3" />
            <input id="userPassword" type="password" placeholder="Enter Your Password" class="form-control mt-3" />
            <p class="text-danger d-none" id="required">All Input Is Required</p>



            <button id="singupBtn" class="mt-4">Sign Up</button>

            <div class="forgit-pass mt-3">
                <span class="text-light">You have an account?</span>
                <a href="../index.html">Sign in </a>
            </div>
        </div>
    </div>
    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/signUp.js"></script>
</body>

</html>
